<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أداة إرسال الطلبات</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 95%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 15px;
    }
    textarea, input, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 20px;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      color: #555;
      text-align: left;
      overflow-wrap: break-word;
    }
    .checkbox-group {
      margin-bottom: 10px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    .checkbox-group label {
      margin-left: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>أداة إرسال الطلبات</h1>
    <div class="checkbox-group">
      <input type="checkbox" id="useProxy" checked>
      <label for="useProxy">استخدام البروكسي</label>
    </div>
    <textarea id="proxyList" placeholder="أدخل قائمة البروكسيات هنا (سطر لكل بروكسي)..." style="display: none;"></textarea>
    <input type="text" id="phoneNumber" placeholder="أدخل رقم الهاتف">
    <select id="sendCount">
      <option value="1">1 طلب</option>
      <option value="5">5 طلبات</option>
      <option value="10">10 طلبات</option>
      <option value="20">20 طلبًا</option>
      <option value="custom">تحديد عدد مخصص</option>
    </select>
    <input type="number" id="customCount" placeholder="أدخل عدد الطلبات المخصص" style="display: none;">
    <button id="startRequest">إرسال الطلبات</button>
    <div class="output" id="output"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
